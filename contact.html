    <form method="POST" action="https://formspree.io/f/xyyqogzr">
      <!-- First name  -->
      <label for="fname">*First Name:</label>
      <input type="text" name="fname" id="fname" required>

      <!-- Last name -->
      <label for="lname">*Last Name:</label>
      <input type="text" name="lname" id="lname" required>

      <!-- Email address -->
      <label for="email">*Email Address:</label>
      <input type="email" name="email" id="email" required>

      <!-- Phone number -->
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone">

      <!-- Subject dropdown options -->
      <label for="subject">*Subject:</label>
      <select name="subject" id="subject" required>
        <option value="General Inquiry">General Inquiry</option>
        <option value="Feedback">Feedback</option>
        <option value="Support">Support</option>
        <option value="Other">Other</option>
      </select>

      <!-- Message/comment -->
      <label for="message">*Message/Comments:</label>
      <textarea rows="5" cols="20" name="message" required></textarea>

      <!-- Preferred contact method (radio button) -->
      <label>*Preferred Contact Method:</label>
      <div class="form-container">
        <input type="radio" id="contact_email" name="contact_method" value="email" required>
        <label for="contact_email">Email</label>
        <input type="radio" id="contact_phone" name="contact_method" value="phone" required>
        <label for="contact_phone">Phone</label>
      </div>

      <!-- buttons in the same row -->
      <div class="button-container">
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
      </div>
    </form>
